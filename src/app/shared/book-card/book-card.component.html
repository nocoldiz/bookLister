<mat-card class="book-card">

  <img mat-card-image src={{book.volumeInfo.imageLinks.thumbnail}} alt="Photo of  {{book.volumeInfo.title}}">
  <mat-card-header>
    <mat-card-title>
      {{book.volumeInfo.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{book.volumeInfo.authors}}

    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Extract</button>
    <button mat-button>Remove</button>
  </mat-card-actions>
</mat-card>

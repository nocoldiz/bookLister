<mat-card class="book-card">
  <img class="book-image" mat-card-image src={{book.volumeInfo.imageLinks?.thumbnail}} (error)="onImgError($event)"
    alt="Photo of  {{book.volumeInfo.title}}">
  <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
  <mat-card-subtitle>{{book.volumeInfo.authors.toString()}}</mat-card-subtitle>
  <mat-card-content>
    {{book.volumeInfo?.description | slice:0:140}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Open</button>
    <button mat-button (click)="openAuthor(book.volumeInfo.authors.toString())">Explore author</button>
    <button mat-button (click)="saveBook(book)">Save</button>
  </mat-card-actions>
</mat-card>

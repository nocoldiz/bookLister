<div class="container-fluid">
  <div class="row">
    <div *ngIf="(isLoading$ | async); else loaded">
      <mat-spinner></mat-spinner>
    </div>
    <ng-template #loaded>
      <div class="book-item col-12 col-xs-6  col-md-4 col-lg-4 col-xl-3  col-xxl-3 "
        *ngFor="let book of books$ | async">
        <book-card [book]="book"> </book-card>
      </div>
    </ng-template>


  </div>
